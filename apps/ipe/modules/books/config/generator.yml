generator:
  class: sfPropelGenerator
  param:
    model_class:           Book
    theme:                 admin
    non_verbose_templates: true
    with_show:             false
    singular:              Book
    plural:                Books
    route_prefix:          book
    with_propel_route:     1
    actions_base_class:    sfActions

    config:
      actions: ~
      fields:
        id_decimal:        { label: Clasification }
        title:             { label: Title of the Book}
        deweyn:            { label: Dewey Number }
        decimalen:         { label: Tema }
        author_firstname:  { label: Author name  }
        author_lastname:   { label: Author lastname }
        year:              { label: Year  }
        publishing_house:  { label: Publishing house  }
        isbn:              { label: ISBN }
        name:              { label: Full name }
      list:
        title: Catalog of Books
        display: [=Clasification,title,volume, =name, deweyen, year, publishing_house, heresy , isbn, year, primary_subject, quantity, pic]
        fields:
        max_per_page: 25
      filter:
        display: [id_decimal, title, author_firstname, author_lastname, isbn, year, primary_subject, heresy]
      form:    ~
      edit:
        title: Edit book  %%title%% of %%author_firstname%%
        fields:
           title:             { label: Title }
           author_firstname:  { label: Name  }
           author_lastname:   { label: Lastname }
           year:              { label: Year  }
           publishing_house:  { label: Publishing house  }
           isbn:              { label: ISBN }
      new:
        title: New book
